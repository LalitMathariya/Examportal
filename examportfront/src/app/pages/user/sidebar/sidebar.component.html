<mat-card class="mt30">

    <mat-action-list>

        <div mat-subheader class="text-center">Menu</div>

        <hr>

        <button mat-list-item routerLink="/user-dashboard"><mat-icon mat-list-icon>home</mat-icon>  Home</button>

        <button mat-list-item routerLink="/user-dashboard/0"><mat-icon mat-list-icon>apps</mat-icon>  All Quizzes</button>

        <button [routerLink]="'/user-dashboard/'+c.cid" mat-list-item *ngFor="let c of categories" ><mat-icon mat-list-icon>quiz</mat-icon>  {{c.title}}</button>

    </mat-action-list>

</mat-card>
