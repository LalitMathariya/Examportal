<mat-card class="mt30 pad20">
    <h1>Update Quiz</h1>
    <div class="row">
        <div class="col-md-12 ">
            <form *ngIf="quiz" (ngSubmit)="updateData()">
                <div class="row">
                <!-- title field -->
                <div class="col-md-9">
                <mat-form-field class="w100" appearance="outline">
                    <mat-label>Enter Title</mat-label>
                    <input required [(ngModel)]="quiz.title" type="text" name='title' placeholder="Enter here" matInput>
                </mat-form-field>
            </div>

            <!-- //category select -->
            <div class="col-md-3">
            <mat-form-field class="w100" appearance="outline">
                <mat-label>Category</mat-label>
                <mat-select name="category" [(ngModel)]="quiz.category">
                  <mat-option *ngFor="let c of categories" [value]="c">
                    {{c.title}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>

        </div>

                <!-- Max-marks && number of question to be displayed -->
                <div class="row">
                    <div class="col-md-6">
                        <!-- //max-marks -->
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Max Marks</mat-label>
                            <input [(ngModel)]="quiz.maxMarks"  type="number" name='maxMarks' placeholder="Enter here" matInput>
                        </mat-form-field>
                    </div>

                    <div class="col-md-6">
                        <!-- //number of questions to be displayed -->
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Questions Displayed</mat-label>
                            <input [(ngModel)]="quiz.numberOfQuestions"  type="number" name='numberOfQuestions' placeholder="Enter here" matInput>
                        </mat-form-field>
                    </div>
                </div>

                <!-- descriptionFielsd -->
                <mat-form-field class="w100">
                    <mat-label>Enter Description</mat-label>
                    <textarea [(ngModel)]="quiz.description"  type="text" rows="5" name='description' placeholder="Enter here" matInput></textarea>
                </mat-form-field>

            <!-- //active field -->
                <section class="example-section mb20">
                    <mat-slide-toggle name="active"
                    [(ngModel)]="quiz.active" 
                    class="example-margin" color="primary">
                        Publish Status
                    </mat-slide-toggle>
                </section>

            
                <div class="container text-center">
                    <button mat-raised-button type="submit" color="primary">Update</button>
                </div>

            </form>


        </div>
    </div>
</mat-card>
