<div class="bootstrap-wrapper mt30">
<!-- {{quizzes | json}} -->
    <mat-card class="pad10">
        <h1 style="margin-left:20px; margin-top: 10px;">All Quizzes</h1>

        <mat-card class="example-card mt10 ml20 pad10" *ngFor="let q of quizzes">

            <hr>
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title> {{q.title}}</mat-card-title>
                <mat-card-subtitle> {{ q.category.title }}</mat-card-subtitle>
            </mat-card-header>
            <hr>
            <mat-card-content>
                <p> {{q.description}}</p>
            </mat-card-content>

            <mat-card-actions class="mt10">
                <button
                [routerLink]="['/admin/view-questions',q.qid,q.title]"
                mat-flat-button color="primary">View Questions</button>

                <button mat-flat-button color="primary" class="ml20" [routerLink]="'/admin/quiz/' + q.qid">Update</button>

                <button mat-flat-button color="warn" class="ml20" (click)="deleteQuiz(q.qid)">Delete </button>

                <button *ngIf='q.active' mat-stroked-button color="success" class="ml20">Active</button>

                <button *ngIf='!q.active' mat-stroked-button color="warn" class="ml20">Inactive</button>

                <button mat-stroked-button color="primary" class="ml20">Max Marks: {{q.maxMarks}}</button>

                <button mat-stroked-button color="primary" class="ml20">Questions Displayed: {{q.numberOfQuestions}}</button>

                <button mat-stroked-button color="primary" class="ml20">Total Attempts: </button>
                
            </mat-card-actions>

        </mat-card>
        <div class="container text-center mt20 mb20">
            <button routerLink="/admin/add-quiz" mat-raised-button color="primary">Add New Quiz</button>
        </div>
    </mat-card>
</div>
